<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baller Adventures</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div id="initial">

        <h1>Baller Adventures</h1>
        <input type="submit" value="Start" onclick="triaJugadora()"/>

    </div>
    <div id="character" class="hidden">

        <h1>Select Character</h1>
        <p>Choose a character: </p>

        <div class="player">

            <p>Name: Ariadna Bonanit</p>
            <p>Club: Barcla</p>
            <input type="submit" value="choose" onclick="c_j1()"/>

        </div>
        <div class="player">

            <p>Name: Kar Seem</p>
            <p>Club: Chersy</p>
            <input type="submit" value="choose" onclick="c_j2()"/>

        </div>
        <div class="player">

            <p>Name: Dolphin Carascino</p>
            <p>Club: Olympique Lions</p>
            <input type="submit" value="choose" onclick="c_j3()"/>

        </div>

        <input type="submit" value="Start Game" onclick="start_game()" id="start_button" class="hidden">

    </div>

    <div id="starting" class="hidden"></div>

    <div id="start_match1" class="hidden">
        
        <input type="submit" value="Start Match" onclick="match1()"/>
    
    </div>
    
    <div id="match1" class="hidden">

        <div id="match1_comment"></div>
        <div id="match1_shot" class="hidden">

            <input type="submit" value="Shoot" onclick="shot()">

        </div>
        <div id="return_match1" class="hidden">

            <input type="submit" value="Return to the match" onclick="match1()">

        </div>
        <div id="end_match1" class="hidden">

            <input type="submit" value="End Match" onclick="fight1()">

        </div>

    </div>

    <div id="right_street" class="hidden"></div>
    
    <script src="./index.js"></script>

</body>
</html>
